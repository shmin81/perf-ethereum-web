<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{{title}}</title>
    <link href="css/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/Font.Awesome.Free.all.js" crossorigin="anonymous"></script>
    <script src="js/lib.utils.js" defer></script>
    <script src="js/ctrl_agents.js" defer></script>
  </head>
  
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-none text-decoration-underline" onclick="gotoTargetNetwork()">
            <h4>Target network</h4>
          </button>
        </div>
        <div class="col">
          {% block title_content %}
          {% endblock %}
        </div>
        <div class="col"></div>
      </div>
    </div>
    <hr>
    <div class="container text-left">
      <div class="row">
        <div class="col">
          target agent Url
        </div>
        <div class="col" id="agentGroupName"></div>
        <div class="col-4">
          <select id="agentList" class="form-select" onchange="agentItemChange()" aria-label="Default select example"></select>
        </div>
        <div class="col">
          <button type="button" class="btn btn-danger" onclick="getStatus()">Selected Status</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-warning" onclick="getAllAgentStatus()">All Agents Status</button>
        </div>
        <div class="col"></div>
      </div>
      <hr>
      <div class="row">
        <div class="col">Endpoints</div>
        <div class="col" id="nowEndpoint"></div>
        <div class="col">
          <select id="endpointsList" class="form-select" aria-label="Default select example"></select>
        </div>
        <div class="col">
          <button type="button" class="btn btn-success" onclick="setEndpoints()">Set Endpoints</button>
        </div> 
        <div class="col"></div>
      </div>
      <hr>
      <div class="row">
        <div class="col">Accounts</div>
        <div class="col" id="nowAccount"></div>
        <div class="col">
          <select id="accountsList" class="form-select" aria-label="Default select example"></select>
        </div>
        <div class="col">
          <button type="button" class="btn btn-success" onclick="setAccounts()">Set Accounts</button>
        </div> 
        <div class="col"></div>
      </div>
      <hr>
      <div class="row">
        <div class="col">Testcase</div>
        <div class="col"></div>
        <div class="col">
          <select id="testcaseList" class="form-select" aria-label="Default select example"></select>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" onclick="goToSelectedAgent()"><b>Go to Selected Testcase</b></button>
        </div>
        <!--div class="col">
          <button type="button" class="btn btn-secondary" onclick="setNewTestcase()">Testcase (no check)</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary" onclick="setTestcase()">Testcase (chk state)</button
        </div-->
        <div class="col"></div>
      </div>

      <hr>
      <div class="row">
        <div class="col">agent log</div>
        <div class="col">
          <input type="checkbox" id="btnAutoOrManual" aria-label="auto or manual" onclick="btnAutoOrManualChange()"><label id="lblAutoOrManual">Manual</label>
          <button type="button" class="btn btn-warning" id="btnGetLogs" onclick="getAgentLog()">Get Logs</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-warning" onclick="clearAllLogs()">Clear All Logs</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-warning" onclick="removeOldLogs()">Remove Agent's Log Files</button>
        </div>
        <div class="col"></div>
      </div>
      <hr>
      <div class="row">
        <div class="col">Agent Resp:</div>
        <div class="col" id="agent0"></div>
        <div class="col" id="agent1"></div>
        <div class="col" id="agent2"></div>
        <div class="col" id="agent3"></div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <pre id="resplog" style="width: 100%; height: 500px; overflow: auto; white-space: pre-wrap;">(response)</pre>
        </div>
        <div class="col">
          <pre id="agentlog" style="width: 100%; height: 500px; overflow: auto; white-space: pre-wrap;">(log)</pre>
        </div>
      </div>
      
      <!--div class="row">
        <div class="col">
          <pre id="agentlog" style="width: 100%; height: 150px; overflow: auto;">(log)</pre>
        </div>
      </div-->
    </div>
    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
